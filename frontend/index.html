<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет рабочего времени ассистентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .card-header {
            background-color: #0d6efd;
            color: white;
        }
        .time-input {
            max-width: 100px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 2px;
            margin-top: 10px;
        }
        .day-cell {
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            min-height: 30px;
            font-size: 12px;
        }
        .day-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">
            <i class="bi bi-clock"></i> Учет рабочего времени ассистентов
        </h1>

        <!-- Навигация -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="input-tab" data-bs-toggle="tab" data-bs-target="#input" type="button">
                    <i class="bi bi-plus-circle"></i> Ввод данных
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="report-tab" data-bs-toggle="tab" data-bs-target="#report" type="button">
                    <i class="bi bi-table"></i> Табель
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="summary-tab" data-bs-toggle="tab" data-bs-target="#summary" type="button">
                    <i class="bi bi-bar-chart"></i> Отчеты
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="employees-tab" data-bs-toggle="tab" data-bs-target="#employees" type="button">
                    <i class="bi bi-people"></i> Сотрудники
                </button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabsContent">
            <!-- Вкладка ввода данных -->
            <div class="tab-pane fade show active" id="input" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="bi bi-plus-circle"></i> Добавить рабочую смену</h5>
                    </div>
                    <div class="card-body">
                        <form id="shiftForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="employee" class="form-label">Сотрудник</label>
                                    <select class="form-select" id="employee" required>
                                        <option value="">Выберите сотрудника</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="role" class="form-label">Роль</label>
                                    <select class="form-select" id="role" required>
                                        <option value="">Выберите роль</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="workDate" class="form-label">Дата</label>
                                    <input type="date" class="form-control" id="workDate" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="hours" class="form-label">Часы</label>
                                    <input type="number" class="form-control time-input" id="hours" min="0" max="24" step="0.5" required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">&nbsp;</label>
                                    <button type="submit" class="btn btn-primary d-block">
                                        <i class="bi bi-plus"></i> Добавить
                                    </button>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label for="notes" class="form-label">Примечания</label>
                                    <textarea class="form-control" id="notes" rows="2"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Вкладка табеля -->
            <div class="tab-pane fade" id="report" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="bi bi-table"></i> Табель учета рабочего времени</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="startDate" class="form-label">Период с</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-3">
                                <label for="endDate" class="form-label">по</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <button type="button" class="btn btn-info d-block" onclick="loadTimesheet()">
                                    <i class="bi bi-search"></i> Показать
                                </button>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button type="button" class="btn btn-success d-block" onclick="exportToExcel()">
                                    <i class="bi bi-file-excel"></i> Детальный
                                </button>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">&nbsp;</label>
                                <button type="button" class="btn btn-outline-success d-block" onclick="exportSummaryReport()">
                                    <i class="bi bi-file-text"></i> Сводный
                                </button>
                            </div>
                        </div>
                        <div id="timesheetTable" class="table-responsive"></div>
                    </div>
                </div>
            </div>

            <!-- Вкладка отчетов -->
            <div class="tab-pane fade" id="summary" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="bi bi-bar-chart"></i> Месячные отчеты</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-2">
                                <label for="reportYear" class="form-label">Год</label>
                                <select class="form-select" id="reportYear"></select>
                            </div>
                            <div class="col-md-2">
                                <label for="reportMonth" class="form-label">Месяц</label>
                                <select class="form-select" id="reportMonth">
                                    <option value="1">Январь</option>
                                    <option value="2">Февраль</option>
                                    <option value="3">Март</option>
                                    <option value="4">Апрель</option>
                                    <option value="5">Май</option>
                                    <option value="6">Июнь</option>
                                    <option value="7">Июль</option>
                                    <option value="8">Август</option>
                                    <option value="9">Сентябрь</option>
                                    <option value="10">Октябрь</option>
                                    <option value="11">Ноябрь</option>
                                    <option value="12">Декабрь</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button type="button" class="btn btn-info d-block" onclick="loadMonthlyReport()">
                                    <i class="bi bi-search"></i> Показать
                                </button>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button type="button" class="btn btn-success d-block" onclick="exportCalendarTimesheet()">
                                    <i class="bi bi-calendar"></i> Календарь Excel
                                </button>
                            </div>
                        </div>
                        <div id="monthlyReportTable" class="table-responsive"></div>
                    </div>
                </div>
            </div>

            <!-- Вкладка сотрудников -->
            <div class="tab-pane fade" id="employees" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="bi bi-people"></i> Управление сотрудниками</h5>
                    </div>
                    <div class="card-body">
                        <form id="employeeForm" class="mb-4">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="employeeName" class="form-label">ФИО</label>
                                    <input type="text" class="form-control" id="employeeName" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="employeeEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="employeeEmail">
                                </div>
                                <div class="col-md-3">
                                    <label for="employeePhone" class="form-label">Телефон</label>
                                    <input type="tel" class="form-control" id="employeePhone">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">&nbsp;</label>
                                    <button type="submit" class="btn btn-primary d-block">
                                        <i class="bi bi-plus"></i> Добавить
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div id="employeesList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
